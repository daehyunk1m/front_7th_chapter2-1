<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <script>
      // SPA 라우팅을 위한 리다이렉트
      // GitHub Pages에서 /product/123 같은 경로로 직접 접근 시
      // 404.html이 로드되고, 이 스크립트가 실행되어
      // 원래 경로 정보를 query parameter로 전달하면서 index.html로 리다이렉트
      (function() {
        var pathSegmentsToKeep = 1; // /front_7th_chapter2-1/ 을 유지

        var l = window.location;
        l.replace(
          l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
          l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
          l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
          (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
          l.hash
        );
      })();
    </script>
  </head>
  <body>
  </body>
</html>
